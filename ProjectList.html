<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Required meta tags -->
  <meta name="description" content="WebDev">
  <meta name="keywords" content="Computer Science Project Portal">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Computer Science Project Portal</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

  <!-- Custom CSS  - put last to override bootstrap where needed-->
  <link rel="stylesheet" href="CSPPstylesheet.css">
  <link rel="stylesheet" href="list-search.css">

  <script src="jquery-3.3.1.js"></script>
  <script src="CSPPjavascript.js"></script>
  <script src="CSPPJQuery.js"></script>

</head>
<body>
  <header>
    <!-- DOM innerHTML logo text -->
    <div id="universal-header"></div>

    <!-- DOM innerHTML navigation bar -->
    <div id="universal-navbar"></div>
  </header>

  <main>
    <div class="container container-serach">
      <div id="imgRowHomePage" >
        <h1 class="pageintroduction">Project Lists</h1>
      </div>
      <div id="MainProjectsList">
        @foreach(var row in db.Query(selectQueryString)){
          <div  class="row search-box">
            <div class="list-display">
              <label for="projectName" class ="listLabel">Project Number: </label>@row.ProjectNumber <br>
              <label for="projectName" class ="listLabel">Project Name: </label>@row.ProjectName <br>
              <label for="projectName" class ="listLabel">Project Description:</label>@row.ProjectDescription <br>
              <label for="projectName" class ="listLabel">Authors:</label> @row.Authors  <br>
              <label for="projectName" class ="listLabel">UploadDate: </label>@row.UploadDate <br>
              <label for="projectName" class ="listLabel">ProjectTag1:</label> @row.ProjectTag1<br>
            </div>
                <div class="btn-list">
                  <form class="btn-list-form action="" method="post">
                    <input class="btn btn-secondary btn-list" name="ProjectNumberRemove=@row.ProjectNumber" type="submit" value="Remove" />
                  </form>
                  <form class="btn-list-form action="" method="post">
                    <input class="btn btn-secondary btn-list" name="ProjectNumberView=@row.ProjectNumber" type="submit" value="View" />
                  </form>
                  <hr>
                </div>
          </div>
        }
        </div>
      </div>

    </main>

    <footer>
      <!-- DOM innerHTML footer -->
      <div id="universal-footer"></div>
    </footer>
  </body>
  </html>
