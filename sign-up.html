<!DOCTYPE html>

<head>
  <!-- Required meta tags -->
  <meta name="description" content="WebDev">
  <meta name="keywords" content="Computer Science Project Portal">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">

  <title>Computer Science Project Portal</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">
  <scrip src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"></<script >

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Custom CSS  - put last to override bootstrap where needed-->
  <link rel="stylesheet" href="CSPPstylesheet.css">

  <script src="jquery-3.3.1.js"></script>
  <script src="CSPPjavascript.js"></script>
  <script src="CSPPJQuery.js"></script>

</head>
<body>
  <header>
    <!-- DOM innerHTML logo text -->
    <div id="universal-header">

    </div>
    <!-- 	<div><a href="emailsent.html">Check the 'email sent' page</a></div> -->
    <!-- DOM innerHTML navigation bar -->
    <div id="universal-navbar">

    </div>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </header>

  <main >
    <div class="container">
      <div class="form-container">
        <div class="col-md-12 col-xs-offset-1 col-sm-offset-2 col-md-8 col-md-offset-2">

          <form class="form-horizontal" method="post" action="#">
            <br>
            <fieldset class="fieldset-box">
              <div class="form-group">
                <label for="name" class="cols-sm-2 control-label">Name</label>
                <div class="col-md-8">
                  <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" required>
                </div>
              </div>

              <div class="form-group">
                <label for="email" class="cols-sm-2 control-label">Last Name</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Field of Study</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Occupation</label>
                <div class="col-md-8">
                  <div class="dropdown">
                    <button id="dLabel" class="dropdown-select" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dLabel">
                      <li>Option 1</li>
                      <li>Option 2</li>
                      <li>Option 3</li>
                      <li>Option 4</li>
                      <li>Option 5</li>
                      <li>Option 6</li>
                    </ul>
                  </div>
                </div>
              </div>
              <script src="sign-up.js"></script>
              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Username</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                <div class="col-md-8">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
                  </div>
                </div>
              </div>
              <div class="form-group ">
                <button type="button" class="btn btn-dark btn-lg btn-form login-button">Register</button>
              </div>
            </fieldset>
          </form>

        </div>
      </div>
    </div>


  </main>

  <footer>
    <!-- DOM innerHTML footer -->
    <div id="universal-footer"></div>

  </div>
</div>



</footer>


</body>
</html>
