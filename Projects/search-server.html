<!DOCTYPE html>
<html lang="en">
<head>


  <!-- Required meta tags -->
  <meta name="description" content="WebDev">
  <meta name="keywords" content="Computer Science Project Portal">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Computer Science Project Portal</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

  <!-- Custom CSS  - put last to override bootstrap where needed-->
  <link rel="stylesheet" href="CSPPstylesheet.css">
  <link rel="stylesheet" href="search-form.css">

  <script src="jquery-3.3.1.js"></script>
  <script src="CSPPjavascript.js"></script>
  <script src="CSPPJQuery.js"></script>

</head>
<body>
  <header>
    <!-- DOM innerHTML logo text -->
    <div id="universal-header"></div>
    <!-- DOM innerHTML navigation bar -->
    <div id="universal-navbar"></div>
  </header>

  <main>

    <div class="container container-search-form">
      <h1 class="pageintroduction">Search Projects</h1>

      <div id="formWrapper">
        <form name="SearchProject" id="SearchProject" method="post">

          <div id="rowA" class="form-group">
            <label for="ProjectName" class="search-form-label">ProjectName</label>
            <input class="form-control" type="text" name="ProjectName" id="ProjectName" placeholder="ProjectName">
            <p id="ProjectName-error" class="customFormErrorText"></p>
          </div>
          <div id="rowe" class="form-group">
            <label for="ProjectDescription"  class="search-form-label">ProjectDescription</label>
            <input class="form-control" type="text" name="ProjectDescription" id="ProjectDescription" placeholder="ProjectDescription">
            <p id="ProjectDescription-error" class="customFormErrorText"></p>
          </div>


          <div id="rowg" class="form-group">
            <label for="Authors" class="search-form-label" >Authors</label>
            <textarea class="form-control" rows="1" name="Authors" id="Authors" placeholder="Authors"></textarea>
            <p id="Authors-error" class="customFormErrorText"></p>
          </div>

          <div id="rowi" class="form-group">
            <label for="ProjectTag1" class="search-form-label">ProjectTag1</label>
            <textarea class="form-control" rows="1" name="ProjectTag1" id="ProjectTag1" placeholder="ProjectTag1"></textarea>
            <p id="ProjectTag1-error" class="customFormErrorText"></p>
          </div>

          <div id="rowk" class="form-group">
            <div class="row btn-search-form">
              <div class="col-sm ">
                <button class="btn btn-dark btn-form-search" type="submit" id="submit">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

  </main>

  <footer>
    <!-- DOM innerHTML footer -->
    <div id="universal-footer"></div>
  </footer>

</body>
</html>
