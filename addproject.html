<!DOCTYPE html>
<html lang="en">
<head>



	<!-- Required meta tags -->
	<meta name="description" content="WebDev">
	<meta name="keywords" content="Computer Science Project Portal">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="UTF-8">
	<title>Computer Science Project Portal</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">

	<!-- Custom CSS  - put last to override bootstrap where needed-->
	<link rel="stylesheet" href="CSPPstylesheet.css">

	<script src="jquery-3.3.1.js"></script>
	<script src="CSPPjavascript.js"></script>
	<script src="CSPPJQuery.js"></script>



</head>
<body>
	<header>
  		<!-- DOM innerHTML logo text -->
  			<div id="universal-header"></div>
		<!-- DOM innerHTML navigation bar -->
			<div id="universal-navbar"></div>
	</header>

	<main>

		<div class="container">
  			<h1 class="pageintroduction">Free Consultation and Contact Me Form</h1>

		<div id="formWrapper">
		    <form name="contactForm" id="contactForm" method="post" action="email.asp" onsubmit="return validateForm();">
		      <div id="rowA" class="form-group">
		        <label for="name">Name:</label>
		        <input class="form-control" type="text" name="name" id="name" placeholder="Your Name [feel free to use a nickname]">
		        <p id="name-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowB" class="form-group">
		        <label for="email">Email address</label>
    			<input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
    			<p id="email-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowe" class="form-group">
		        <label for="cityOrState">City and State (or country):</label>
		        <input class="form-control" type="text" name="cityOrState" id="cityOrState" placeholder="Boston, Ma; USA">
		        <p id="cityOrState-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowf" class="form-group">
		        <label for="age">Age:</label>
		        <input class="form-control" type="text" name="age" id="age" placeholder="35">
		        <p id="age-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowf" class="form-group">
		        <div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" value="Male" id="Male">
				  <label class="form-check-label" for="Male">Male</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" value="Female" id="Female">
				  <label class="form-check-label" for="Female">Female</label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="gender" value="Nonbinary" id="Other">
				  <label class="form-check-label" for="Other">Nonbinary</label>
				</div>
				<p id="gender-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowg" class="form-group">
		        <label for="loveLifeNow">What does your love life look like now?</label>
		        <textarea class="form-control" rows="3" name="loveLifeNow" id="loveLifeNow" placeholder="This will help me prepare for your consultation . ."></textarea>
		        <p id="loveLifeNow-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowh" class="form-group">
		        <label for="strugNow">What are you struggling with now?</label>
		        <textarea class="form-control" rows="3" name="strugNow" id="strugNow" placeholder="This will help me prepare for your consultation. . ."></textarea>
		        <p id="strugNow-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowi" class="form-group">
		        <label for="ideally6Months">Ideally, where would you like to be in 6 months?</label>
		        <textarea class="form-control" rows="3" name="ideally6Months" id="ideally6Months" placeholder="These will help me prepare for your consultation. . ."></textarea>
		        <p id="ideally6Months-error" class="customFormErrorText"></p>
		      </div>
		      <div id="rowi" class="form-group">
		        <label for="timing">What is your preferred timing?</label>
		        <textarea class="form-control" rows="3" name="timing" id="timing" placeholder="Please give two or three time slots that work for you. "></textarea>
		        <p id="timing-error" class="customFormErrorText"></p>
		      </div>



		      <div id="rowj" class="form-group">
		       <p>Please choose what service best suites you:</p>
		       <p id="service-error" class="customFormErrorText"></p>
		        <div id="universal-services" class="universal-services text-center">
		         	<!-- Large Code base in JS file -->
				</div>
		      </div>
			 
		      <div id="rowk" class="form-group">
		        <div class="row">
					<div class="col-sm">
		        		<button class="button float-right" type="submit" id="submit">Send Jen a Message</button>
		        	</div>
		        </div>
		      </div>
		    </form>
	    </div>

  		</div>




	</main>

	<footer>
		<!-- DOM innerHTML footer -->
  			<div id="universal-footer"></div>
	</footer>

</body>
</html>
